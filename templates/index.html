<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Fredoka:wght@600;700&display=swap"
        rel="stylesheet">

    <title>Boggle</title>
</head>
<body>

    <div class="container mb-4 mt-3">
        <div class="row justify-content-center">
            <div class="col">
                <h1 class="display-2 text-center">Boggle</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row align-items-start justify-content-center">

            <!-- WORD GUESS FORM -->
            <div class="col-3" id="col-left">
                <form method="POST" id="check-word">
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="word-input" placeholder="word guess" name="word">
                                <label for="word-input">Word guess</label>
                                <div class="d-grid gap-2 col-6">
                                    <button class="btn btn-primary mt-3">Submit</button>
                                </div>
                            </div>
                            <!-- MESSAGE SECTION -->
                            <section class="msg-section">
                                <p class="msg-txt">{{msg}}</p>
                            </section>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- GAME BOARD -->
            <div class="col-5" id="col-middle">
                <div class="table-responsive" id="boggle-section">
                    <table id="boggle-board" class="table table-bordered align-middle">
                        <tbody>
                            {% for row in board %}
                            <tr>
                                {% for cell in row %}
                                <td class="text-center">{{ cell }}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- SCORE & USED WORDS LIST -->
            <div class="col-3" id="col-right">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <h4>Score:</h4>
                        <ol id="words">
                        
                        </ol>
                    </div>
                    <div class="col-4">
                        <h4 id="score">
                            {{ score }}
                        </h4>
                    </div>
                    <hr class="col-10">
                </div>
            </div>

        </div>
    </div>


    <!-- JS Scripts  -->
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>

    <!-- Bootstrap Scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
